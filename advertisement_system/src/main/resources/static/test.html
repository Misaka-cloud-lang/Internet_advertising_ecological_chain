<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员操作</title>
    <style>
        .return-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .advertisement-list {
            margin-top: 20px;
        }

        .advertisement-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .advertisement-details {
            margin-left: 20px;
        }
    </style>
</head>
<body>
<h1>欢迎管理员来到系统！</h1>
<div class="return-button">
    <input type="button" value="返回登录" onclick="location.href='login.html'">
</div>
<div class="advertisement-list" id="advertisementList"></div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch('/api/advertisements_admin').then(response => response.json()).then(data => {
            const listElement = document.getElementById('advertisementList');
            data.forEach(advertisement => {
                const itemElement = document.createElement('div');
                itemElement.className = 'advertisement-item';

                itemElement.innerHTML = `
                    <strong>Title:</strong> ${advertisement.title}<br>
                    <strong>Content:</strong> ${advertisement.content}<br>
                    <strong>Tag:</strong> ${advertisement.tag}<br>
                    <strong>Username:</strong> ${advertisement.username}<br>
                    <strong>Time:</strong> ${new Date(advertisement.time).toLocaleString()}<br>
                    <strong>Picture:</strong> <img src="${advertisement.picture}" alt="Advertisement Picture" style="max-width: 100px;">
                `;

                listElement.appendChild(itemElement);
            });
        }).catch(error => console.error('Error fetching advertisements:', error));
    });
</script>
</body>
</html>
